<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://kit.fontawesome.com/5d75b5a5f0.js" crossorigin="anonymous"></script>
    <script defer src="Resources/JS/main.js"></script>
    <link rel="stylesheet" href="Resources/CSS/style.css">
    <link rel="stylesheet" href="Resources/CSS/funcClasses.css">
    <title>BCMHEALTH - Login</title>
    <link rel="shortcut icon" type="image/png" href="/Resources/Images/bcmhealth_logo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
            <img src="./Resources/Images/bcmhealth_logo.png" alt="logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="education.html">Education</a></li>
                <li><a class="nav-link" href="exercises.html">Exercises</a></li>
                <li><a class="nav-link" href="statistics.html">Statistics</a></li>
                <li><a class="nav-link" href="support.html">Support</a></li>
            </ul>
        </nav>
        <div class="patients">
        </div>
    </header>

    <body>
    <!--https://www.youtube.com/watch?v=OWNxUVnY3pg used some of this to make the login page-->
    <div class="wrapper">
        <section class="login-top">
            <div class="login-title">
            <i class="fas fa-users fa-4x"></i>
            <h1>Login Page for Patients/Physios</h1>
            <i class="fas fa-users fa-4x"></i>
            </div>
        
        <!-- tutorial for registration page https://www.youtube.com/watch?v=L5WWrGMsnpw-->
        <div class="register-toggle">
            <div class="registertoggle"></div> 
                <button type="button" class="toggleregister_btn" data-job="Patient">
                    Patient</button>
                <button type="button" class="toggleregister_btn" data-job="Physio">
                    Physio</button>
            </div>

        <div class="registerBoxOuter">
            <div class="registerboxInner">
            
                <!-- Patient -->
                <form class="formLogin displayBlock" data-job="Patient" class="input-group">
                    <input type="email" class="login-field line" placeholder="Email" name="email" required>
                    <input type="password" class="login-field line" placeholder="Password" name="password" required>
                    <div class="login-field"><input type="checkbox" class="check-box "><span>Keep me signed in</span></div>
                    <button type="submit" class="login-btn">Login</button>
                    <a class="help" href="register.html">Don't have an account?</a>
                </form>

                <!-- Physiotherapist -->
                <form class="formLogin" data-job="Physio" class="input-group">
                    <input type="email" class="login-field line" placeholder="Email" name="email" required>
                    <input type="password" class="login-field line" placeholder="Password" name="password" required>
                    <div class="login-field"><input type="checkbox" class="check-box "><span>Keep me signed in</span></div>
                    <button type="submit" class="login-btn">Login</button>
                    <a class="help" href="register.html">Don't have an account?</a>
                </form>
            </div>
            <p style="font-weight: bold;">Alternatively you can Sign Up/Login with Google+ below</p>
        </div>

        <div class="google_container">
            <a href="/auth-routes/google">
            <img src="./Resources/Images/google+.png" alt="logo">
            </a>
        </div>

    <!-- https://stackoverflow.com/questions/47207878/how-to-add-function-in-toggle-button/47211182 -->
    <!-- https://stackoverflow.com/questions/55354009/how-to-toggle-a-map-locations-using-map-buttons-in-js -->
    <!-- Footer -->
    <footer>
        <p>BCMHEALTH &copy; 2020</p>
        <p>
            <a href="privacyPolicy.html">Privacy Policy</a> /
            <a href="termsOfService.html">Terms of Service Policy</a>
        </p>
    </footer>

</body>
</html>
