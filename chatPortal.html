<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/CSS/chat.css">
    <script defer src="https://kit.fontawesome.com/5d75b5a5f0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="chat_maincontainer">
        <div class="chat_containersm chat_topbar">
            <div class="chat_topbar_actionscontainer">
                <input type="text" name="" id="">
                <div class="plus_container">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="chat_containersm chat_maincontent">
            <div class="chat_sidebar">
                <div class="conversation_templatecontainer">
                    <div class="conversation_templatersmall">
                        <h3>John Stones</h3>
                        <h3>This is some text</h3>
                    </div>
                    <div class="conversation_templatersmall">
                        <h3>11/03/2021</h3>
                    </div>
                </div>
            </div>
            <div class="chat_messagecontainer"></div>
        </div>
    </div>
</body>
</html>
