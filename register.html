<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5d75b5a5f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Resources/CSS/style.css">
    <link rel="stylesheet" href="Resources/CSS/funcClasses.css">
    <title>BCMHEALTH - Register</title>
    <link rel="shortcut icon" type="image/png" href="/Resources/Images/bcmhealth_logo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
              <img src="./Resources/Images/bcmhealth_logo.png" alt="logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="education.html">Education</a></li>
                <li><a class="nav-link" href="exercises.html">Exercises</a></li>
                <li><a class="nav-link" href="statistics.html">Statistics</a></li>
                <li><a class="nav-link" href="support.html">Support</a></li>
            </ul>
        </nav>
        <div class="patients">
            <a class="loginbtn" href="login.html">Login</a>
            <a class="registerbtn live" href="register.html">Register</a>
        </div>
    </header>

    <body>
    <!--https://www.youtube.com/watch?v=OWNxUVnY3pg used some of this to make the registration page-->
    <div class="wrapper">
        <section class="register-top">
            <div class="register-title">
              <i class="fas fa-users fa-4x"></i>
              <h1>Register here for BCMHEALTH</h1>
              <i class="fas fa-users fa-4x"></i>
            </div>

            <!-- tutorial for registration page https://www.youtube.com/watch?v=L5WWrGMsnpw-->
            <div class="register-toggle">
                <div class="registertoggle"></div> 
                    <button type="button" class="toggleregister_btn" data-job="Patient">
                        Patient</button>
                    <button type="button" class="toggleregister_btn" data-job="Physio">
                        Physio</button>
                </div>

            <div class="registerBoxOuter">
                <div class="registerboxInner">
                
                    <!-- Patient -->
                    <form class="formRegister displayBlock" data-job="Patient" action="http://localhost:8000/patients/" method="post" class="input-group">
                        <input type="text" class="input-field line" placeholder="Name" name="name" required>
                        <input type="email" class="input-field line" placeholder="Email" name="email" required>
                        <input type="integer" class="input-field line" placeholder="Age" name="age" required>
                        <input type="password" class="input-field line" placeholder="Password" name="password" required>
                        <input type="password" class="input-field line" placeholder="Re-Enter Password" name="password2" required>
                        <div class="input-field"><input type="checkbox" class="check-box "><span>I agree to the terms & conditions</span></div>
                        <button type="submit" class="submit-btn">Register</button>
                        <a href="login.html">Have an account?</a>
                    </form>

                    <!-- Physiotherapist -->
                    <form class="formRegister"  action="http://localhost:8000/physios/" data-job="Physio" method="post" class="input-group">
                    <input type="text" class="input-field line" placeholder="Name" name="name" required>
                    <input type="email" class="input-field line" placeholder="Email" name="email" required>
                    <input type="text" class="input-field line" placeholder="Location" name="location"required>
                    <input type="password" class="input-field line" placeholder="Password" name="password" required>
                    <input type="password" class="input-field line" placeholder="Re-Enter Password" name="password2" required>
                    <div class="input-field"><input type="checkbox" class="check-box "><span>I confirm I am a registered Physiotherapist</span></div>
                    <button type="submit" class="submit-btn">Register</button>
                    <a href="login.html">Have an account?</a>
                    </form>
                </div>
            </div>
        

        <!-- https://stackoverflow.com/questions/47207878/how-to-add-function-in-toggle-button/47211182 -->
        <!-- https://stackoverflow.com/questions/55354009/how-to-toggle-a-map-locations-using-map-buttons-in-js -->
        <script>

            const toggleButtons = () => {
                const switcher = document.querySelector(".registertoggle")
                const formRegisters = [...document.querySelectorAll(".formRegister")]
                const toggleButtons = [...document.querySelectorAll(".toggleregister_btn")];
                toggleButtons.map(toggleButton => 
                    $(toggleButton).click(e => {
                        if(e.target.dataset.job === "Physio") {
                            switcher.classList.toggle("left10")
                        } else {
                            switcher.classList.remove("left10")
                        }
                        toggleButtons.filter(toggleButton => toggleButton.dataset.job != e.target.dataset.job).map(toggleButton => toggleButton.classList.remove("switched"))
                        e.target.classList.add("switched");
                        formRegisters.filter(formRegister => formRegister.dataset.job != e.target.dataset.job).map(formRegister => formRegister.classList.remove("displayBlock"))
                        document.querySelector(`.formRegister[data-job="${e.target.dataset.job}"]`).classList.add("displayBlock")
                    })
                )
            }

            window.onload = () => {
                toggleButtons(),
                document.querySelector(`.toggleregister_btn[data-job="Patient"]`).click()
            };
            
        </script>
    </div>
    <!-- Footer -->
    <footer>
        <p>BCMHEALTH &copy; 2020</p>
      </footer>
  
  </body>
  </html>
