    <link rel="shortcut icon" type="image/png" href="/Resources/Images/bcmhealth_logo.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
              <img src="./Resources/Images/bcmhealth_logo.png" alt="logo">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="education.html">Education</a></li>
                <li><a class="nav-link" href="exercises.html">Exercises</a></li>
                <li><a class="nav-link" href="statistics.html">Statistics</a></li>
                <li><a class="nav-link" href="support.html">Support</a></li>
            </ul>
        </nav>
        <div class="patients">
        </div>
    </header>

    <body>
    <!--https://www.youtube.com/watch?v=OWNxUVnY3pg used some of this to make the registration page-->
    <div class="wrapper">
        <section class="register-top">
            <div class="register-title">
              <i class="fas fa-users fa-4x"></i>
              <h1>Register here for BCMHEALTH</h1>
              <i class="fas fa-users fa-4x"></i>
            </div>

            <!-- tutorial for registration page https://www.youtube.com/watch?v=L5WWrGMsnpw-->
            <div class="register-toggle">
                <div class="registertoggle"></div> 
                    <button type="button" class="toggleregister_btn" data-job="Patient">
                        Patient</button>
                    <button type="button" class="toggleregister_btn" data-job="Physio">
                        Physio</button>
                </div>

            <div class="registerBoxOuter">
                <div class="registerboxInner">
                
                    <!-- Patient -->
                    <form class="formRegister displayBlock" data-job="Patient" class="input-group">
                        <input type="text" class="input-field line" placeholder="Name" name="name" required>
                        <input type="email" class="input-field line" placeholder="Email" name="email" required>
                        <input type="integer" class="input-field line" placeholder="Age" name="age" required>
                        <input type="password" class="input-field line" placeholder="Password" name="password" required>
                        <input type="password" class="input-field line" placeholder="Re-Enter Password" name="password2" required>
                        <div class="input-field"><input type="checkbox" class="check-box "><span>I agree to the terms & conditions</span></div>
                        <button type="submit" class="submit-btn">Register</button>
                        <a href="login.html">Have an account?</a>
                    </form>

                    <!-- Physiotherapist -->
                    <form class="formRegister" data-job="Physio" class="input-group">
                    <input type="text" class="input-field line" placeholder="Name" name="name" required>
                    <input type="email" class="input-field line" placeholder="Email" name="email" required>
                    <input type="text" class="input-field line" placeholder="Location" name="location"required>
                    <input type="password" class="input-field line" placeholder="Password" name="password" required>
                    <input type="password" class="input-field line" placeholder="Re-Enter Password" name="password2" required>
                    <div class="input-field"><input type="checkbox" class="check-box "><span>I confirm I am a registered Physiotherapist</span></div>
                    <button type="submit" class="submit-btn">Register</button>
                    <a href="login.html">Have an account?</a>
                    </form>
                </div>
            </div>
        

        <!-- https://stackoverflow.com/questions/47207878/how-to-add-function-in-toggle-button/47211182 -->
        <!-- https://stackoverflow.com/questions/55354009/how-to-toggle-a-map-locations-using-map-buttons-in-js -->
        <!-- https://stackoverflow.com/questions/50404128/how-to-make-a-button-pressed-by-default-in-html-or-javascript -->
    </div>

    <footer>

      </footer>
  
  </body>
